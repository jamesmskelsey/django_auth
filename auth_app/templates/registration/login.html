{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block main-content %}
<h2>This is the LOGIN page</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button>Login</button>
</form>
<p>Don't have an account? You can <a href="{% url 'signup' %}">sign up</a> here</p>
{% endblock %}
